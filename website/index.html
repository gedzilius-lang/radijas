<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>People We Like Radio</title>
    <meta name="description" content="People We Like Radio - 24/7 streaming">
    <meta name="theme-color" content="#0d0a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0d0a1a;
            --bg-card: #1a1329;
            --purple-primary: #6b46c1;
            --purple-light: #9f7aea;
            --purple-glow: rgba(107, 70, 193, 0.4);
            --red-live: #e53e3e;
            --red-glow: rgba(229, 62, 62, 0.6);
            --text-primary: #e2e8f0;
            --text-muted: #a0aec0;
            --text-dim: #718096;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            min-height: 100dvh;
            color: var(--text-primary);
            overflow-x: hidden;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background:
                radial-gradient(ellipse at 20% 80%, rgba(107, 70, 193, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(159, 122, 234, 0.1) 0%, transparent 50%);
            animation: bgPulse 8s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Layout */
        .container {
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            padding: clamp(12px, 3vw, 24px);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            min-height: 100dvh;
        }

        /* Header */
        header {
            text-align: center;
            padding: clamp(16px, 4vw, 36px) 0 clamp(12px, 2vw, 20px);
        }

        .logo {
            font-size: clamp(1.5em, 5vw, 2.2em);
            font-weight: 700;
            background: linear-gradient(135deg, var(--purple-light), var(--purple-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .tagline {
            color: var(--text-dim);
            font-size: clamp(0.7em, 2vw, 0.9em);
            margin-top: 4px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Player card */
        .player-card {
            background: var(--bg-card);
            border-radius: clamp(8px, 2vw, 16px);
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(107, 70, 193, 0.2);
            transition: border-color 0.5s, box-shadow 0.5s;
        }

        .player-card.live-active {
            border-color: rgba(229, 62, 62, 0.4);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6), 0 0 60px var(--red-glow);
        }

        /* Video player */
        .video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
        }

        .video-js {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0; left: 0;
        }

        /* Video.js theme overrides */
        .video-js .vjs-big-play-button {
            background: var(--purple-primary);
            border: none;
            border-radius: 50%;
            width: clamp(50px, 10vw, 80px);
            height: clamp(50px, 10vw, 80px);
            line-height: clamp(50px, 10vw, 80px);
            font-size: clamp(1.5em, 4vw, 2.5em);
            transition: background 0.2s;
        }

        .video-js:hover .vjs-big-play-button {
            background: var(--purple-light);
        }

        .video-js .vjs-control-bar {
            background: rgba(13, 10, 26, 0.9);
        }

        .video-js .vjs-play-progress,
        .video-js .vjs-volume-level {
            background: var(--purple-primary);
        }

        .video-js .vjs-slider {
            background: rgba(107, 70, 193, 0.2);
        }

        /* Now playing bar */
        .now-playing {
            padding: clamp(12px, 3vw, 20px);
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: clamp(10px, 2.5vw, 16px);
        }

        .np-icon {
            width: clamp(36px, 8vw, 50px);
            height: clamp(36px, 8vw, 50px);
            background: linear-gradient(135deg, var(--purple-primary), var(--purple-light));
            border-radius: clamp(8px, 1.5vw, 12px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(18px, 4vw, 24px);
            flex-shrink: 0;
        }

        .np-info {
            flex-grow: 1;
            min-width: 0;
        }

        .np-label {
            font-size: clamp(0.55em, 1.5vw, 0.7em);
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
            margin-bottom: 3px;
        }

        .np-title {
            font-size: clamp(0.85em, 2.5vw, 1.1em);
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .np-artist {
            font-size: clamp(0.75em, 2vw, 0.9em);
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Status indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: clamp(5px, 1.2vw, 8px) clamp(10px, 2vw, 16px);
            border-radius: 20px;
            font-size: clamp(0.6em, 1.5vw, 0.75em);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .status-indicator.autodj {
            background: rgba(107, 70, 193, 0.2);
            border: 1px solid rgba(107, 70, 193, 0.4);
            color: var(--purple-light);
        }

        .status-indicator.live {
            background: rgba(229, 62, 62, 0.2);
            border: 1px solid rgba(229, 62, 62, 0.4);
            color: var(--red-live);
            animation: liveGlow 1.5s ease-in-out infinite;
        }

        @keyframes liveGlow {
            0%, 100% { box-shadow: 0 0 10px var(--red-glow); }
            50% { box-shadow: 0 0 25px var(--red-glow); }
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .status-indicator.live .status-dot {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: clamp(16px, 4vw, 30px) 0;
            color: var(--text-dim);
            font-size: clamp(0.7em, 2vw, 0.85em);
            margin-top: auto;
        }

        footer a {
            color: var(--purple-light);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Mobile adjustments */
        @media (max-width: 480px) {
            .now-playing {
                gap: 8px;
            }

            .np-icon {
                width: 32px;
                height: 32px;
                font-size: 16px;
                border-radius: 8px;
            }

            .status-indicator {
                padding: 4px 8px;
                font-size: 0.6em;
            }
        }

        /* Landscape phone */
        @media (max-height: 500px) and (orientation: landscape) {
            header {
                padding: 8px 0;
            }

            .logo {
                font-size: 1.3em;
            }

            .tagline {
                display: none;
            }

            footer {
                padding: 8px 0;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="container">
        <header>
            <div class="logo">People We Like</div>
            <div class="tagline">Radio</div>
        </header>

        <div class="player-card" id="player-card">
            <div class="video-wrapper">
                <video
                    id="radio-player"
                    class="video-js vjs-big-play-centered"
                    controls
                    preload="auto"
                    poster="/poster.jpg"
                >
                    <source src="/hls/current/index.m3u8" type="application/x-mpegURL">
                </video>
            </div>

            <div class="now-playing">
                <div class="np-icon">&#9835;</div>
                <div class="np-info">
                    <div class="np-label" id="np-label">Now Playing</div>
                    <div class="np-title" id="np-title">Loading...</div>
                    <div class="np-artist" id="np-artist"></div>
                </div>
                <div class="status-indicator autodj" id="status-indicator">
                    <span class="status-dot"></span>
                    <span id="status-text">AutoDJ</span>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 People We Like Radio | <a href="https://peoplewelike.club">peoplewelike.club</a></p>
        </footer>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        // Initialize Video.js player with native controls only
        const player = videojs('radio-player', {
            liveui: true,
            html5: {
                vhs: {
                    overrideNative: true,
                    smoothQualityChange: true,
                    allowSeeksWithinUnsafeLiveWindow: true
                },
                nativeAudioTracks: false,
                nativeVideoTracks: false
            },
            controls: true,
            autoplay: false,
            preload: 'auto',
            responsive: true,
            fluid: false
        });

        // Auto-reconnect on error
        player.on('error', function () {
            setTimeout(function () {
                player.src({
                    src: '/hls/current/index.m3u8',
                    type: 'application/x-mpegURL'
                });
                player.load();
            }, 3000);
        });

        // Now-playing metadata polling
        var npTitle = document.getElementById('np-title');
        var npArtist = document.getElementById('np-artist');
        var npLabel = document.getElementById('np-label');
        var statusIndicator = document.getElementById('status-indicator');
        var statusText = document.getElementById('status-text');
        var playerCard = document.getElementById('player-card');

        function updateNowPlaying() {
            fetch('/api/nowplaying?' + Date.now())
                .then(function (r) { return r.json(); })
                .then(function (d) {
                    if (d.mode === 'live') {
                        npLabel.textContent = 'LIVE BROADCAST';
                        npTitle.textContent = d.title || 'LIVE SHOW';
                        npArtist.textContent = d.artist || '';
                        statusText.textContent = 'LIVE';
                        statusIndicator.className = 'status-indicator live';
                        playerCard.classList.add('live-active');
                    } else {
                        npLabel.textContent = 'Now Playing';
                        npTitle.textContent = d.title || 'Unknown Track';
                        npArtist.textContent = d.artist || 'Unknown Artist';
                        statusText.textContent = 'AutoDJ';
                        statusIndicator.className = 'status-indicator autodj';
                        playerCard.classList.remove('live-active');
                    }
                })
                .catch(function () {});
        }

        updateNowPlaying();
        setInterval(updateNowPlaying, 5000);
    </script>
</body>
</html>
