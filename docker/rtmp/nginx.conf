worker_processes auto;
error_log /dev/stderr warn;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        # Live ingest from DJs/encoders
        # OBS/BUTT server:  rtmp://radio.peoplewelike.club/club
        # OBS/BUTT key:     people   (or path: live/people accepted)
        # Full URL form:    rtmp://radio.peoplewelike.club/club/live/people
        application club {
            live on;

            # Auth: forward to rtmp-auth container which reads POST body correctly
            # (nginx $arg_name only reads query-string; nginx-rtmp sends POST body)
            on_publish http://rtmp-auth:8088/auth;

            hls on;
            hls_path /var/www/hls/live;
            hls_fragment 6s;
            hls_playlist_length 120s;
            hls_cleanup on;
            hls_continuous on;
        }

        # AutoDJ internal publish (from autodj container)
        application autodj {
            live on;
            allow publish all;

            hls on;
            hls_path /var/www/hls/autodj;
            hls_fragment 6s;
            hls_playlist_length 120s;
            hls_cleanup on;
            hls_continuous on;
        }
    }
}

http {
    access_log /dev/stdout;

    # RTMP stats endpoint (used by switch daemon for live detection)
    server {
        listen 8089;

        location /rtmp_stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        location /stat.xsl {
            root /usr/share/nginx/html;
        }
    }

    include /etc/nginx/mime.types;
}
