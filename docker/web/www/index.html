<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People We Like Radio</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a14;
            color: #e0e0e0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 8px;
            color: #c8a0ff;
        }
        .status-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
            font-size: 0.9rem;
        }
        .indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }
        .indicator.live {
            background: rgba(255, 60, 60, 0.2);
            color: #ff5555;
            border: 1px solid rgba(255, 60, 60, 0.4);
        }
        .indicator.autodj {
            background: rgba(100, 200, 255, 0.15);
            color: #64c8ff;
            border: 1px solid rgba(100, 200, 255, 0.3);
        }
        .indicator .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        .indicator.live .dot { background: #ff5555; }
        .indicator.autodj .dot { background: #64c8ff; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        .zurich-time {
            color: #888;
            font-size: 0.85rem;
        }
        .video-wrapper {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
        .video-js {
            width: 100%;
            aspect-ratio: 16/9;
        }
        .vjs-big-play-button {
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
        }
        footer {
            text-align: center;
            margin-top: 24px;
            color: #555;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>People We Like Radio</h1>

        <div class="status-bar">
            <div id="source-indicator" class="indicator autodj">
                <span class="dot"></span>
                <span id="source-label">AUTODJ</span>
            </div>
            <div class="zurich-time">
                Zurich <span id="zurich-clock">--:--</span>
            </div>
        </div>

        <div class="video-wrapper">
            <video-js id="player" class="vjs-default-skin vjs-big-play-centered"
                       controls preload="auto" fluid>
                <source src="/hls/current/index.m3u8" type="application/x-mpegURL">
            </video-js>
        </div>

        <footer>
            People We Like &mdash; v2
        </footer>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        // Initialize player
        const player = videojs('player', {
            liveui: true,
            html5: {
                vhs: {
                    overrideNative: true,
                    enableLowInitialPlaylist: true
                }
            }
        });

        // Zurich clock
        function updateZurichClock() {
            const now = new Date();
            const zurich = now.toLocaleTimeString('en-GB', {
                timeZone: 'Europe/Zurich',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('zurich-clock').textContent = zurich;
        }
        updateZurichClock();
        setInterval(updateZurichClock, 10000);

        // Poll /api/status for live/autodj indicator
        async function pollStatus() {
            try {
                const resp = await fetch('/api/status?t=' + Date.now());
                if (!resp.ok) return;
                const data = await resp.json();
                const el = document.getElementById('source-indicator');
                const label = document.getElementById('source-label');
                const mode = data.source || 'autodj';
                el.className = 'indicator ' + mode;
                label.textContent = mode.toUpperCase();
            } catch (e) {
                // ignore
            }
        }
        pollStatus();
        setInterval(pollStatus, 5000);
    </script>
</body>
</html>
